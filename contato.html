<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Whitepace</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header style="background-image: url(./assets/img/background-servicos.jpg);">
        <div class="container">
            <nav>
                <a href="index.html"><img src="./assets/img/logo.png" alt="Logo"></a>
                <ul class="ul">
                    <a href="index.html">Home</a>
                    <a href="sobre_nos.html">Sobre nós</a>
                    <a href="servicos.html">Serviços</a>
                    <a href="contato.html" class="btn">Contato</a>
                    <div class="close_icon" onclick="closeMenu()">
                        <i class="fa fa-times-circle"></i>
                    </div>
                </ul>
                <div class="menu_icon" onclick="openMenu()">
                    <i class="fa fa-bars"></i>
                </div>
            </nav>
            <section class="banner">
                <div class="banner_text">
                    <h1>Contato</h1>
                    <p>Entre em contato com nossa equipe para tirar seu negócio do papel</p>
                </div>
            </section>
        </div>
    </header>
    <section class="contato">
        <div class="container">
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14945.074427889173!2d-47.397454117028765!3d-20.5361878777629!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94b0a6254772f201%3A0x95a0f84aba456b33!2sSanta%20Casa%20De%20Franca!5e0!3m2!1spt-BR!2sbr!4v1687231290353!5m2!1spt-BR!2sbr" width="100%" height="500px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contato_info">
                <div class="left_side">
                    <div>
                        <i class="fa fa-map-marker""></i>
                        <p>R. Dr. Júlio Cardoso, 1826 - Centro, Franca - SP, 14400-730</p>
                    </div>
                    <div>
                        <i class="fa fa-envelope"></i>
                        <p>contato@Whitepace.com.br</p>
                    </div>
                    <div>
                        <i class="fa fa-phone"></i>
                        <p>(16)3147-5842</p>
                    </div>
                    <div>
                        <i class="fa fa-whatsapp"></i>
                        <p>(16)99311-2288</p>
                    </div>
                </div>
                <div class="right_side">
                    <form action="">
                        <input required type="text" placeholder="Nome">
                        <input required type="email" placeholder="E-mail">
                        <input required type="text" placeholder="Assunto">
                        <textarea required cols="30" rows="10" placeholder="Mensagem"></textarea>
                        <button class="btn">Enviar Mensagem</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="links">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-github"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
            </div>
            <p>Desenvolvido por Kaiky</p>
        </div>
    </footer>
    <script src="assets/js/main.js"></script>

</html>
